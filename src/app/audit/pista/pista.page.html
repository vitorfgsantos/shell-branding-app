<ion-header>
  <ion-toolbar>
    <ion-title>Auditoria de Pista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- <ion-button color="dark" (click)="getPicture()">Dark</ion-button> -->

  <ion-list>
    <ion-list>
      <ion-list-header class="hydrated">
        LAYOUT
      </ion-list-header>
      <ion-item *ngFor="let item of items" (click)="takePhoto(item)">
        <ion-thumbnail slot="start">
          <ion-img src="https://upload.wikimedia.org/wikipedia/sco/thumb/e/e8/Shell_logo.svg/1105px-Shell_logo.svg.png"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h2>{{item.title}}</h2>
          <!-- <h3>Teste</h3> -->
          <p>{{item.description}}</p>
        </ion-label>
        <ion-icon name="arrow-forward" *ngIf="getIconByStatus(item) === 'arrow-forward'"></ion-icon>
        <ion-icon name="checkmark" *ngIf="getIconByStatus(item) === 'checkmark'"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-list>

</ion-content>
