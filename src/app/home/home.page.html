<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/images/background.jpg"></ion-img>
      <ion-card-header>
        <ion-card-title>Shell Standard</ion-card-title>
      </ion-card-header>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Menu</ion-label>
      </ion-list-header>
      <ion-item routerLink="/list">
        <ion-icon slot="start" color="medium" name="list"></ion-icon>
        <ion-label>Catálogo de Fornecedores</ion-label>
      </ion-item>
      <ion-item routerLink="/stations">
        <ion-icon slot="start" color="medium" name="pin"></ion-icon>
        <ion-label>Meus Postos</ion-label>
      </ion-item>
      <ion-item routerLink="/rewards">
        <ion-icon slot="start" color="medium" name="trophy"></ion-icon>
        <ion-label>Programa Valoriza</ion-label>
      </ion-item>
      <ion-item routerLink="/audit">
        <ion-icon slot="start" color="medium" name="megaphone"></ion-icon>
        <ion-label>Adequação de Padrão</ion-label>
      </ion-item>
      <ion-item routerLink="/manuals">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Manuais</ion-label>
      </ion-item>
      <ion-item routerLink="/support">
        <ion-icon slot="start" color="medium" name="chatbubbles"></ion-icon>
        <ion-label>Suporte</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
