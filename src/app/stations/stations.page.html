<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Meus Postos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let station of stations" [routerLink]="'/stations/'+station.id">
      <ion-thumbnail slot="start">
        <ion-img [src]="station.image"></ion-img>
      </ion-thumbnail>
      <ion-label>{{station.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
