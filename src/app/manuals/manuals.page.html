<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Manuais
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-list>
        <ion-item *ngFor="let manual of manuals" (click)="onClick(manual.pdfLink)">
          <ion-icon slot="start" name="document"></ion-icon>
          <ion-label>{{manual.name}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-list>
    <!--
      <div *ngIf="selectedItem" padding>
        You navigated here from <b>{{selectedItem.title }}</b>
      </div>
    -->
  </ion-content>
