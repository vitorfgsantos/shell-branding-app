<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{provider.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img class="image" [src]="provider.cover"></ion-img>
  <div class="container">
    <ion-text color="secondary">
      <h2>Endere√ßo:</h2>
    </ion-text>
    <p>{{provider.address}}</p>
    <ion-text color="secondary">
      <h2>Contato:</h2>
    </ion-text>
    <p>
      {{provider.phone}}<br />
      {{provider.email}}
    </p>
    <ion-text color="secondary">
      <h2>Sobre:</h2>
    </ion-text>
    <p>{{provider.description}}</p>
  </div>
</ion-content>
