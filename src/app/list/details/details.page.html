<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{provider.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
      <ion-card-header>
        <ion-img [src]="provider.cover"></ion-img>
        <ion-card-title>{{provider.name}}</ion-card-title>
        <ion-card-subtitle>{{provider.description}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-list>
        <ion-item>
          <ion-icon slot="start" name="call"></ion-icon>
          <ion-label>{{provider.phone}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card>
</ion-content>
